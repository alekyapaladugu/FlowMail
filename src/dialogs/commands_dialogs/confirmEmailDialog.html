<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>Generated Email Confirmation</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

  <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui. -->
  <link rel="stylesheet"
    href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

  <!-- Template styles -->
  <link href="../../../assets/styles/global.css" rel="stylesheet" type="text/css" />
  <link href="confirmEmailDialog.css" rel="stylesheet" type="text/css" />
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- jQuery UI library -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>

<body class="ms-font-l">
  <main>
    <section class="ms-font-m ms-fontColor-neutralPrimary">
      
      <div class="confimation-email-block">
        <h2 class="ms-font-xxl">Generated Email with Suggestions</h2>
        <form name="confirm-generated-mail-form" id="confirm-form" onsubmit="confirmForm()">
          <textarea type="text" class="ms-TextField-field" id="generated-mail" onchange="getChangedEmail(event)"></textarea>
          <div id="suggestions-received">
          </div>
          <div class="ms-Dialog-actions">
            <div class="ms-Dialog-actionsRight">
              <button type="submit" class="ms-Dialog-action ms-Button ms-Button--primary" for="confirm-form">
                <span class="ms-Button-label">Okay</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="./confirmEmailDialog.js"></script>
</body>
</html>
