<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlowMail Add-in</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script type="text/javascript" src="../../node_modules/jquery/dist/jquery.js"></script>

  <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
  <link rel="stylesheet"
    href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />

  <!-- Template styles -->
  <link href="../../assets/styles/global.css" rel="stylesheet" type="text/css" />
  <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
  <main class="ms-landing-page__main">
    <section class="ms-landing-page__content ms-font-m ms-fontColor-neutralPrimary">
      <h2> Select a Template:</h2>
      <div id="template-list-container" style="display: none;">
        <form>
          <div id="template-list">
            <div class="template-block">
              <p class="template-heading"> Assignment Question Template</p>
              <div class="template-image">
                <input type="radio" class="radio-btn" name="assignment-temp" value="assignment-temp-1">
                <img src="../../assets/assignment_temp.svg">
              </div>
              <p class="template-heading"> Grading Query Template</p>
              <div class="template-image">
                <input type="radio" class="radio-btn" name="assignment-temp" value="assignment-temp-2">
                <img src="../../assets/grading_query.svg">
              </div>
              <p class="template-heading"> Crash Course Template</p>
              <div class="template-image">
                <input type="radio" class="radio-btn" name="assignment-temp" value="assignment-temp-3">
                <img src="../../assets/crash_course.svg">
              </div>
              <p class="template-heading"> Late Submission Template</p>
              <div class="template-image">
                <input type="radio" class="radio-btn" name="assignment-temp" value="assignment-temp-4">
                <img src="../../assets/late_submission.svg">
              </div>
              <p class="template-heading"> Topic Clarification Template</p>
              <div class="template-image">
                <input type="radio" class="radio-btn" name="assignment-temp" value="assignment-temp-5">
                <img src="../../assets/topic_clarification.svg">
              </div>
            </div>
            <div class="template-content" id="assignment-temp-content" style="display: none;">
              <p> Dear Professor <span id="professor-name"></span>,</p>
              <br>
              <p> I am in your class <span id="course-no"></span>
                course and have a question about <span id="assignment-name"></span></p>
              <p id="assignment-question"></p>
              <br><br>
              <p> Thank you,
                <br>
                <span id="student-name" style="margin: 0;"></span>
                <br>
                <span>Student ID: <span id="student-id"></span></span>
              </p>
            </div>
          </div>
        </form>
      </div>
    </section>
    <div class="insert-btn-block">
      <button type="button" class="ms-Button ms-Button--primary" id="insert-button" tabindex=0 disabled>
        <span class="ms-Button-label">Insert</span>
      </button>
    </div>
  </main>
  <script type="text/javascript" src="taskpane.js"></script>
  
  <script type="text/javascript" src="../../node_modules/showdown/dist/showdown.min.js"></script>
  <script type="text/javascript" src="../../node_modules/urijs/src/URI.min.js"></script>
</body>

</html>
